function play() 
{
if (document.IMVPlayer.controls.isAvailable('Play'))
    document.IMVPlayer.controls.play();
}

function pause() 
{
if (document.IMVPlayer.controls.isAvailable('Pause'))
    document.IMVPlayer.controls.pause();
}

function stop() 
{
if (document.IMVPlayer.controls.isAvailable('Stop'))
    document.IMVPlayer.controls.stop();
}

function mute() 
{
    document.IMVPlayer.settings.mute = 1;
}

function unmute() 
{
    document.IMVPlayer.settings.mute = 0;
}


function playerkeydown(thiskey,thisshift) 
{
	if (document.IMVPlayer.fullScreen == true && thiskey == 27) 
	{// if wmp event keydown=escape, toggle full-screen
		dokeys(70);
	}
	return false;
}

function dokeys(thiskey) {
	thiskey = parseInt(thiskey,10);

	if (thiskey==80||thiskey==112||thiskey==179) {		// Play: 'p', 'P', VK_MEDIA_PLAY_PAUSE
		try{
			document.IMVPlayer.controls.play();
		} catch(e) {
			document.IMVPlayer.controls.pause();
		}
	}

	else if (thiskey==88||thiskey==120||thiskey==178) {		// Stop: 'x', 'X', VK_MEDIA_STOP
		document.IMVPlayer.controls.stop();
	}

	else if (thiskey==77||thiskey==109) {		// mute: 'm', 'M'
		if (document.IMVPlayer.settings.mute == true) {
			document.IMVPlayer.settings.mute = false;
		} else {
			document.IMVPlayer.settings.mute = true;
		}
	}

	else if (thiskey==70||thiskey==102) {				// full screen: 'f', 'F'
		if (document.IMVPlayer.fullScreen == true) {
			document.IMVPlayer.fullScreen = false;
		} else {
			document.IMVPlayer.fullScreen = true;
		}
	}

	else {
		// alert('P key to Play/Pause; \nX key to Stop; \nM key to Mute/unMute; \nF key to Full screen;');
	}

	return false;
}
